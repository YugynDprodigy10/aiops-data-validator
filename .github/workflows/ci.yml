name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Safety net if pytest-cov isn't in requirements
          pip install pytest-cov

      - name: Show workspace tree (helpful for path issues)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          ls -la core || true
          ls -la validators || true
          ls -la schemas || true
          ls -la examples || true
          ls -la tests || true

      - name: Verify pytest + plugin
        run: |
          python -c "import sys,pytest; print('pytest', pytest.__version__)"
          python -c "import pytest_cov; print('pytest-cov OK')"

      - name: Run tests with coverage
        run: |
          python -m pytest -q --maxfail=1 --disable-warnings \
            --cov=core --cov=validators --cov-report=xml

      - name: Upload coverage.xml as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
